<div
	class="flex place-items-center w-full h-[56.25vw] max-sm:h-[80vw] min-h-[360px] max-h-screen overflow-hidden relative"
>
	<app-movie-trailer
		class="w-full"
		[movie]="randomMovie()"
		[expanded]="true"
		[autoplay]="true"
		[mute]="true"
		[loop]="true"
		[controls]="false"
	/>

	<div
		class="flex flex-col place-content-center max-md:place-content-end max-md:pb-5 absolute inset-0 my-auto ml-4 md:ml-16"
	>
		<p
			class="text-white md:!leading-[normal] text-xl font-roboto-slab md:text-5xl w-[40%] lg:text-6xl font-bold drop-shadow-xl line-clamp-3"
		>
			{{ randomMovie().title }}
		</p>
		<p
			class="text-white/80 text-[8px] md:text-lg mt-3 md:mt-8 w-[90%] md:w-[80%] lg:w-[40%] drop-shadow-xl [text-wrap:balance] line-clamp-6"
		>
			{{ randomMovie().overview }}
		</p>
		<div class="flex flex-row items-center mt-8 gap-3 text-base">
			<app-play-button [movie]="randomMovie()" />
			<app-watchlist-button [movie]="randomMovie()" [isInWatchList]="false" />
		</div>
	</div>
</div>
