<section class="flex flex-col w-full">
  <app-hero [movies]="movies()" />
  <app-container class="mb-12">
    <app-category-section
      title="Trending Now"
      [movies]="movies"
      [showSortSelect]="true"
    />
    <app-category-section
      *ngIf="watchList().length"
      title="Watchlist"
      [movies]="watchList"
    />
  </app-container>
</section>
