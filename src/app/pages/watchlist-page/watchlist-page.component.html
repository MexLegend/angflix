<section class="flex flex-col w-full mt-28 mb-12">
	<app-container class="mb-12">
		<app-category-section
			[isLoading]="watchListState().loading"
			title="Watchlist"
			[movies]="watchListState().watchlist"
			[showSortSelect]="true"
		/>
		<app-no-results-found-message
			*ngIf="!watchListState().watchlist"
			title="No movies in your watchlist yet!"
			subtitle="Start adding movies to watch later."
		/>
	</app-container>
</section>
