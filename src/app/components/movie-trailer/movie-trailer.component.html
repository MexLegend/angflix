<iframe
  [ngClass]="[
    expanded
      ? 'w-full h-[56.25vw] max-sm:h-[80vw] brightness-[60%] transition duration-500 pointer-events-none'
      : 'w-full aspect-[3/2] max-h-[650px] rounded-2xl'
  ]"
  [src]="youtubeMovieTrailerUrl()"
  frameborder="0"
  allow="autoplay; fullscreen"
  allowfullscreen
  width="100%"
  height="100%"
></iframe>
