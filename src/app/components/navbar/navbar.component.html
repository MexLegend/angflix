<nav
  #navbar
  class="transition-all duration-200 z-[997] fixed top-0 left-0 h-20 w-full flex border-b"
  [ngClass]="{
    'bg-dark-blue/75 border-b-fuchsia-300/10': isScrolling,
    'border-b-transparent': !isScrolling,
    'before:absolute before:top-0 before:left-0 before:w-full before:h-full before:bg-gradient-to-b before:from-black before:to-transparent':
      !isScrolling && router.url === '/movies'
  }"
>
  <app-container class="w-full z-10">
    <div class="flex w-full h-20 items-center justify-between">
      <div class="flex items-center gap-3 max-sm:gap-2">
        <app-navbar-menu-button [isNavbarMenuOpen]="isNavbarMenuOpen" />
        <button
          class="flex site-logo active:scale-95 transition-all duration-200"
          routerLink="/"
          (click)="isNavbarMenuOpen.set(false)"
        >
          <app-logo />
        </button>
        <app-navbar-menu
          class="lg:hidden"
          [activeRoute]="router.url"
          [isOpen]="isNavbarMenuOpen"
        >
        </app-navbar-menu>
      </div>
      <div class="flex h-full place-content-center gap-6">
        <app-navbar-links
          class="h-full max-lg:hidden"
          [activeRoute]="router.url"
          [isOpen]="isNavbarMenuOpen"
        />
        <app-navbar-search
          class="flex h-full"
          [isNavbarMenuOpen]="isNavbarMenuOpen"
        />
      </div>
    </div>
  </app-container>
</nav>
